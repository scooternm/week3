<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
    web demo
    </h1>
    QTY<input type ="number" value="1" placeholder="qty"><br>&lt;--Input<br>
    DESC<input type ="text" value="pencil" id="desc" readonly><br>
    EACH<input type="number" value="1" id="each" readonly><br>
    EXT PRICE<input type="number" value="1.23" id="ext" readonly>&lt;--Output<br>
    <button id="calc">CALC</button>
</body>
<script>
    // const ext = document.getElementById("ext");
    //const ext = document.querySelector("ext")
    calc.addEventListener("click", ()=>{
        const q = qty.value;
        const p = each.value;
        const amount = q * p;
        ext.value = amount.toFixed(2);      
    });
</script>
</html>
